<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Calculator</title>
    	<link href="calculator.css" rel="stylesheet">
    	
  	</head>
  	<body>
  <h1>My Calculator</h1>
  <div id="calcContainer">
    <div id="calcBody" class="flexContainer">
   <div id="calcWindowContainer">
     <div id="history"></div>
     <div id="calcWindow"></div>
   </div> 
    <div id="calcButtons" class="gridContainer">
      <button type="button" id="clear" name="clear">C</button>
      <button type="button" id="delete" name="delete">CE</button>
      
      <button type="button" id="memoryStore" name="memoryStore" class="memoryButtons">M+</button>
      <button type="button" id="memoryDelete" name="memoryDelete" class="memoryButtons">M-</button>
      <button type="button" id="memoryRecall" name="memoryRecall" class="memoryButtons">MRC</button>
      <button type="button" id="one" name="one" data-value="1" class="number">1</button>
      <button type="button" id="two" name="two" data-value="2"class="number">2</button>
      <button type="button" id="three" name="three" data-value="3" class="number">3</button>
      <button type="button" id="plus" name="plus" data-value="+" class="operator">+</button>
      <button type="button" id="four" name="four" data-value="4" class="number">4</button>
      <button type="button" id="five" name="five" data-value="5"  class="number">5</button>
      <button type="button" id="six" name="six" data-value="6" class="number">6</button>
      <button type="button" id="minus" name="minus" data-value="-" class="operator">-</button>
      <button type="button" id="seven" name="seven" data-value="7" class="number">7</button>
      <button type="button" id="eight" name="eight" data-value="8" class="number">8</button>
      <button type="button" id="nine" name="nine" data-value="9"  class="number">9</button>
      <button type="button" id="times" name="times" data-value="*" class="operator">&times</button>
      <button type="button" id="zero" name="zero" data-value="0" class="number">0</button>
      <button type="button" id="decimal" name="decimal" data-value="." class="number">.</button>
      
      
      
      <button type="button" id="divide" name="divide" data-value="/"class="operator">&divide</button>
      <button type="button" id="equal" name="equal" data-value="=" >=</button>
      
    </div>
   </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
