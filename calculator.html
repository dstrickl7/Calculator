<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>CalculatorMy test page</title>
    	<link href="calculator.css" rel="stylesheet">
  	</head>
  	<body>
		<h1>Calculator</h1>
		<div>
			<div id="display"><input type="numbers" name="display"></div>
			<div class="numbers">
				<div id="one"><button type="button" value="1">1</button></div>
				<div id="two"><button type="button" value="2">2</button></div>
				<div id="three"><button type="button" value="3">3</button></div>
				<div id="four"><button type="button" value="4">4</button></div>
				<div id="five"><button type="button" value="5">5</button></div>
				<div id="six"><button type="button" value="6">6</button></div>
				<div id="seven"><button type="button" value="7">7</button></div>
				<div id="eight"><button type="button" value="8">8</button></div>
				<div id="nine"><button type="button" value="9">9</button></div>
				<div id="zero"><button type="button" value="0">0</button></div>
			</div>
			<div class="operators">
				<div id="add"><button type="button">+</button></div>
				<div id="subtract"><button type="button">-</button></div>
				<div id="multiply"><button type="button">*</button></div>
				<div id="divide"><button type="button">/</button></div>
			</div>
			
		</div>
	</body>
</html>
