<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Calculator</title>
    	<link href="calculator.css" rel="stylesheet">
    	
  	</head>
 <body>
  <div id="calcContainer">
    <div id="calcBody" class="flexContainer">
   <div id="calcWindowContainer">
     <div id="history"></div>
     <div id="calcWindow"></div>
   </div> 
    <div id="calcButtons" class="gridContainer">
      <button type="button" id="clear" name="clear">C</button>
      <button type="button" id="delete" name="delete">CE</button>
      <button type="button" id="one" name="one" class="number">1</button>
      <button type="button" id="two" name="two" class="number">2</button>
      <button type="button" id="three" name="three" class="number">3</button>
      <button type="button" id="plus" name="plus" class="operator">+</button>
      <button type="button" id="four" name="four" class="number">4</button>
      <button type="button" id="five" name="five" class="number">5</button>
      <button type="button" id="six" name="six" class="number">6</button>
      <button type="button" id="minus" name="minus" class="operator">-</button>
      <button type="button" id="seven" name="seven" class="number">7</button>
      <button type="button" id="eight" name="eight" class="number">8</button>
      <button type="button" id="nine" name="nine" class="number">9</button>
      <button type="button" id="times" name="times" class="operator">&times;</button>
      <button type="button" id="zero" name="zero" class="number">0</button>
      <button type="button" id="decimal" name="decimal" class="number">.</button>
      <button type="button" id="divide" name="divide" class="operator">&divide;</button>
      <button type="button" id="equal" name="equal">=</button>
      <button type="button" id="negate">+/-</button>
    </div>
   </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
